<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已学课程证明 - 余俊康</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <!-- 顶部标题区 -->
            <div class="header">
                <h1>已学课程证明 - 余俊康</h1>
                <div class="subtitle">海南软件职业技术学院 & 海南师范大学 联合培养 | 2025届</div>
            </div>

            <!-- 导航栏 -->
            <nav class="nav">
                <a href="index.html" class="nav-item">申请原因</a>
                <a href="courses.html" class="nav-item active">已学课程证明</a>
                <a href="awards.html" class="nav-item">专科获奖情况</a>
            </nav>

            <!-- 核心内容区 -->
            <div class="content-section">
                <!-- 模块1：课程表格 -->
                <div class="module">
                    <div class="module-title">已修核心课程</div>
                    <div class="module-content">
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>课程名称</th>
                                        <th>学分</th>
                                        <th>成绩</th>
                                        <th>修读学期</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>计算机网络</td>
                                        <td>4</td>
                                        <td>90</td>
                                        <td>专科大一上</td>
                                    </tr>
                                    <tr>
                                        <td>Web前端开发</td>
                                        <td>5</td>
                                        <td>92</td>
                                        <td>专科大一下</td>
                                    </tr>
                                    <tr>
                                        <td>Python编程</td>
                                        <td>4</td>
                                        <td>88</td>
                                        <td>专科大二上</td>
                                    </tr>
                                    <tr>
                                        <td>私域运营实务</td>
                                        <td>3</td>
                                        <td>91</td>
                                        <td>专升本第一学期</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 模块2：成绩单图片 -->
                <div class="module">
                    <div class="module-title">成绩单扫描件</div>
                    <div class="image-container">
                        <img src="./assets/transcript.jpg" alt="成绩单扫描件" @error="handleImageError">
                        <div class="image-note">注：以上为已修课程成绩单扫描件，所有课程均合格且成绩优良</div>
                    </div>
                </div>
            </div>

            <!-- 底部区 -->
            <div class="footer">
                申请人：余俊康 | 联系电话：13800138000 | 申请时间：2025年12月
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    currentPage: 'courses'
                }
            },
            methods: {
                handleImageError(event) {
                    // 如果图片不存在，显示占位提示
                    event.target.style.display = 'none';
                    const note = event.target.nextElementSibling;
                    if (note) {
                        note.textContent = '注：成绩单图片待上传（路径：./assets/transcript.jpg）';
                        note.style.color = '#999';
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
